{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="{% static 'main/css/registrations.css' %}">

<h1>{% trans "Регистрация" %}</h1>

<form method="post">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}">
    <div class="form-error">{{ form.non_field_errors }}</div>

    {% for field in form %}
    <p>
        <label class="form-label" for="{{ field.id_for_label }}">{% trans field.label %}</label>
        {{ field }}
        <div class="form-error">{{ field.errors }}</div>
    </p>
    {% endfor %}

    <p><a href="{% url 'users:login' %}">{% trans "Уже есть аккаунт? Войдите" %}</a></p>
    <button type="submit" class="submit-button">{% trans "Зарегистрироваться" %}</button>
</form>
{% endblock %}
